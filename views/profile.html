<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile | G&G</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Navbar -->
        <nav class="navbar navbar-light bg-light ">
            <span class="navbar-brand mb-0 h1 "><a href="../dating">G&G</a></span>
        </nav>
        <br>
        <h1>Profile</h1>
        <hr>

        <form>
            <div class="row">
                <div class="col">

                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="text" class="form-control" id="email" placeholder="Email">
                    </div>

                    <div class="form-group">
                        <label for="state"><strong>State</strong></label>
                        <select class="form-control" id="state">
                            <option>Olympus</option>
                            <option>Underworld</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <p><strong>Seeking</strong></p>><br>
                        <input type="radio" id="god" value="god">
                        <label for="god">God &nbsp&nbsp</label>
                        <input type="radio" id="goddess" value="goddess">
                        <label for="goddess">Goddess</label>
                    </div>
                </div>
                <div class="col">
                    <div class="form-group">
                        <label for="biography"><strong>Biography</strong></label><br>
                        <textarea class="form-group" id="biography" rows="3"></textarea>
                    </div>
                </div>
            </div>
        </form>
        <div class="text-right">
            <a href="interests"><button class="btn btn-info" type="submit" >Next</button></a>
        </div>
    </div>
</body>
</html>
